            --exclude '.next/cache' \
            --exclude '.next/server/dev' \
            --exclude 'pages' \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            ./ $SERVER_USER@$SERVER_HOST:~/yoguhaeyo

          echo "ğŸš€ ì„œë²„ ì‹¤í–‰ ì¤‘..."
          ssh -i key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            # NVM ë° Node ê²½ë¡œ ë¡œë“œ
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.local/share/pnpm:$PATH:$NVM_DIR/versions/node/$(nvm version)/bin"

            cd ~/yoguhaeyo
            export NODE_ENV=production

            if [ -f .env ]; then
              cp .env .env.backup
            fi

            if ! command -v pnpm &> /dev/null; then
              echo "ğŸ”§ pnpm ì„¤ì¹˜ ì¤‘..."
              curl -fsSL https://get.pnpm.io/install.sh | sh -
              export PATH="$HOME/.local/share/pnpm:$PATH"
            fi

            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ”§ pm2 ì„¤ì¹˜ ì¤‘..."
              npm install -g pm2
            fi

            echo "ğŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜ ì¤‘..."
            pnpm install --prod

            if [ -f .env.backup ]; then
              mv .env.backup .env
            fi

            echo "â™»ï¸ ë°°í¬ ì¤‘..."
            pm2 stop yoguhaeyo || true
            pm2 start server/index.js --name yoguhaeyo --update-env --instances 1 --max-memory-restart 200M
            pm2 save

            echo "âœ… ë°°í¬ ì™„ë£Œ!"
          ENDSSH

          rm key.pem