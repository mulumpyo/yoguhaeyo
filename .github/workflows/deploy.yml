          node-version: 24

      - name: pnpm ì„¤ì¹˜
        run: npm install -g pnpm

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: pnpm install

      - name: ë¹Œë“œ
        run: pnpm build

      - name: ì„œë²„ ë°°í¬ (rsync)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          echo "ğŸ“¦ ì„œë²„ì— íŒŒì¼ ë™ê¸°í™” ì¤‘ (rsync)..."
          rsync -a --progress \
            --exclude '.git' \
